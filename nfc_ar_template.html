<!DOCTYPE html><html lang="de"><head>  <meta charset="UTF-8">  <title>Willkommen</title>  <style>    body {      font-family: sans-serif;      text-align: center;      padding: 50px;      background-color: #f0f0f0;    }    #videoContainer {      display: none;      margin-top: 20px;    }    button {      padding: 15px 30px;      margin: 20px;      font-size: 16px;      border: none;      background-color: #007bff;      color: white;      border-radius: 5px;      cursor: pointer;    }    button:hover {      background-color: #0056b3;    }  </style></head><body>  <h1>Was willst du tun?</h1>  <button onclick="playVideo()">Abspielen</button>  <button onclick="goToWebsite()">Weiter zur Webseite</button>  <div id="videoContainer">    <video id="videoElement" width="100%" controls>      <source src="ENJOY THE SYMPHONY_EFI_Video.mp4" type="video/mp4">      Dein Browser unterstützt kein HTML5-Video.    </video>  </div>  <script>    function playVideo() {      // Buttons ausblenden      document.querySelectorAll("button").forEach(btn => btn.style.display = "none");      // Video anzeigen und abspielen      const videoContainer = document.getElementById("videoContainer");      const video = document.getElementById("videoElement");      videoContainer.style.display = "block";      video.play();      // Nach Ende des Videos zur Webseite weiterleiten      video.onended = function() {        window.location.href = "https://www.bag-diagnostics.com/de/";      };    }    function goToWebsite() {      window.location.href = "https://www.bag-diagnostics.com/de/";    }  </script></body></html>
